<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch</title>
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <form action="">
      <input type="number" name="number" id="num" />
      <input type="button" value="Read" onclick="sw.read()" />
      <input type="button" value="Start" onclick="sw.start()" />
      <input type="button" value="Stop" onclick="sw.stop()" />
      <input type="button" value="Reset" onclick="sw.reset()" />
    </form>
    <p id="result"></p>
  </body>
</html>
